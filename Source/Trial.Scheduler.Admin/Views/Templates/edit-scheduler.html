<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="calendar">Select a date</label>
            <div class="input-group">
                <input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="scheduler.date" is-open="opened"
                       ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="timer">Set a time</label>
            <timepicker name="timer" ng-model="scheduler.time" show-meridian="ismeridian"></timepicker>
        </div>
        <div class="form-group">
            {{output}}
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="submit()">Submit</button>
        <button class="btn btn-default" ng-click="close()">Close</button>
    </div>
</div>
