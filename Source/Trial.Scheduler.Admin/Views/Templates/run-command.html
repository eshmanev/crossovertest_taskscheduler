<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group col-sm-4" ng-class="{ 'has-error': errors.commandText }">
            <label for="commandText">Command name</label>
            <input class="form-control" type="text" name="commandText" ng-model="command.commandText" disabled />
        </div>
        <div class="form-group col-sm-8" ng-class="{ 'has-error': errors.commandParameters }">
            <label for="commandParameters">Command parameters</label>
            <input class="form-control" type="text" name="commandParameters" ng-model="command.commandParameters" disabled />
            <span class="help-block" ng-bind="errors.commandParameters"></span>
        </div>
        <div>
            <label for="output">Output:</label>
            <textarea class="form-control" rows="10" ng-model="output"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="close()">Close</button>
    </div>
</div>
