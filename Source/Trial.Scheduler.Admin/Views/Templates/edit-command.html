<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-class="{ 'has-error': errors.clientId }">
            <label class="sr-only" for="availableClients">Client name</label>
            <select name="availableClients" class="form-control" ng-model="command.clientId" >
                <option value="" disabled selected>Select client</option>
                <option ng-repeat="x in availableClients" value="{{x.clientId}}">{{x.name}}</option>
            </select>
            <span class="help-block" ng-bind="errors.clientId"></span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': errors.commandText }">
            <label class="sr-only" for="commandText">Command name</label>
            <input class="form-control" type="text" name="commandText" ng-model="command.commandText" placeholder="Enter command name" />
            <span class="help-block" ng-bind="errors.commandText"></span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': errors.commandParameters }">
            <label class="sr-only" for="commandParameters">Command parameters</label>
            <input class="form-control" type="text" name="commandParameters" ng-model="command.commandParameters" placeholder="Enter command parameters" />
            <span class="help-block" ng-bind="errors.commandParameters"></span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="submit()">Submit</button>
        <button class="btn btn-default" ng-click="close()">Close</button>
    </div>
</div>
